<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculadora</h1>
    <section id="calculator">
        <input type="text" id="input">
        <div id="buttons">
            <button id='clear'>C</button>
            <button class="keyboard" data-btn="7">7</button>
            <button class="keyboard" data-btn="8">8</button>
            <button class="keyboard" data-btn="9">9</button>
            <button class="keyboard" data-btn="4">4</button>
            <button class="keyboard" data-btn="5">5</button>
            <button class="keyboard" data-btn="6">6</button>
            <button class="keyboard" data-btn="1">1</button>
            <button class="keyboard" data-btn="2">2</button>
            <button class="keyboard" data-btn="3">3</button>
            <button class="keyboard" data-btn="0">0</button>
            <button class="keyboard" data-btn="+">+</button>
            <button id="equal">=</button>
        </div>
        <input type="text" id="resultInput" disabled>
    </section>
    
</body>
</html>
